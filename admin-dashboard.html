<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - HabibyTour</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Users List</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
      <!-- Users will be displayed here -->
    </tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBj-1e9pQ7XADBxt_ko6-nScybee0C1L0Y",
      authDomain: "system-habibytour.firebaseapp.com",
      projectId: "system-habibytour",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadUsers() {
      const tableBody = document.getElementById("usersTableBody");
      tableBody.innerHTML = "";

      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = `<tr><td>${data.Email}</td><td>${data.Role}</td></tr>`;
        tableBody.innerHTML += row;
      });
    }

    loadUsers();
  </script>

</body>
</html>
