<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الادمن</title>
  <style>
    body { font-family: Arial; direction: rtl; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    label { display: block; margin: 10px 0 5px; }
    input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>

  <h1>لوحة تحكم الأدمن</h1>

  <!-- إنشاء مستخدم -->
  <div class="section">
    <h2>إنشاء مستخدم جديد</h2>
    <form id="createUserForm">
      <label>اسم المستخدم:</label>
      <input type="text" id="username" required>

      <label>كلمة المرور:</label>
      <input type="password" id="password" required>

      <label>الوظيفة:</label>
      <select id="role">
        <option value="sales">Sales</option>
        <option value="operation">Operation</option>
        <option value="transfer">Transfer</option>
        <option value="guide">Guide</option>
        <option value="supplier">Supplier</option>
        <option value="agents">Agents</option>
        <option value="account">Account</option>
      </select>

      <button type="submit">إنشاء المستخدم</button>
    </form>
    <div id="userMessage"></div>
  </div>

  <!-- عرض المستخدمين -->
  <div class="section">
    <h2>جميع المستخدمين</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>المعرف</th>
          <th>الاسم</th>
          <th>الوظيفة</th>
        </tr>
      </thead>
      <tbody>
        <!-- سيتم ملء البيانات ديناميكيا -->
      </tbody>
    </table>
  </div>

  <!-- إنشاء باقة -->
  <div class="section">
    <h2>إضافة باقة جديدة</h2>
    <form id="createPackageForm">
      <label>اسم الباقة:</label>
      <input type="text" id="packageName" required>

      <label>وصف الباقة:</label>
      <textarea id="packageDescription" required></textarea>

      <button type="submit">إضافة الباقة</button>
    </form>
    <div id="packageMessage"></div>
  </div>

  <!-- عرض الباقات -->
  <div class="section">
    <h2>جميع الباقات</h2>
    <table id="packagesTable">
      <thead>
        <tr>
          <th>المعرف</th>
          <th>اسم الباقة</th>
          <th>الوصف</th>
          <th>توزيع</th>
        </tr>
      </thead>
      <tbody>
        <!-- سيتم ملء الباقات ديناميكيا -->
      </tbody>
    </table>
  </div>

  <script>
    // قاعدة بيانات وهمية في الذاكرة (تجريبية)
    let users = [];
    let packages = [];
    let userId = 1;
    let packageId = 1;

    document.getElementById('createUserForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      users.push({ id: userId++, username, role });
      document.getElementById('userMessage').innerText = 'تم إنشاء المستخدم بنجاح!';
      renderUsers();
      this.reset();
    });

    function renderUsers() {
      const tbody = document.getElementById('usersTable').querySelector('tbody');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = `<tr><td>${user.id}</td><td>${user.username}</td><td>${user.role}</td></tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById('createPackageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('packageName').value;
      const description = document.getElementById('packageDescription').value;

      packages.push({ id: packageId++, name, description });
      document.getElementById('packageMessage').innerText = 'تم إضافة الباقة بنجاح!';
      renderPackages();
      this.reset();
    });

    function renderPackages() {
      const tbody = document.getElementById('packagesTable').querySelector('tbody');
      tbody.innerHTML = '';
      packages.forEach(pkg => {
        const row = `
          <tr>
            <td>${pkg.id}</td>
            <td>${pkg.name}</td>
            <td>${pkg.description}</td>
            <td>
              <select>
                <option>اختار قسم</option>
                <option value="operation">Operation</option>
                <option value="transfer">Transfer</option>
                <option value="guide">Guide</option>
                <option value="supplier">Supplier</option>
              </select>
              <button onclick="alert('تم التوزيع!')">توزيع</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // تحميل مبدئي
    renderUsers();
    renderPackages();
  </script>
</body>
</html>
