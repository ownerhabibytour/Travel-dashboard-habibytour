<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HabibyTour System</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBj-1e9pQ7XADBxt_ko6-nScybee0C1L0Y",
    authDomain: "system-habibytour.firebaseapp.com",
    projectId: "system-habibytour",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = "";

    try {
      // Search by email only first
      const snapshot = await db.collection("users")
        .where("Email", "==", email)
        .get();

      if (snapshot.empty) {
        errorMsg.textContent = "Email not found.";
        return;
      }

      const user = snapshot.docs[0].data();

      if (user.Password !== password) {
        errorMsg.textContent = "Incorrect password.";
        return;
      }

      if (!user.Role) {
        errorMsg.textContent = "No role found for this user.";
        return;
      }

      // Redirect by role
      switch (user.Role) {
        case "Admin":
          window.location.href = "admin-dashboard.html";
          break;
        case "Agent":
          window.location.href = "agent-dashboard.html";
          break;
        default:
          errorMsg.textContent = "Unknown role: " + user.Role;
      }

    } catch (err) {
      errorMsg.textContent = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
